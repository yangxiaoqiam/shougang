<!DOCTYPE html>
<html lang="zh-cn" class="wh-gray-bg theme-seablue size-big">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">
  <meta name="renderer" content="ie-stand">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base url="defaultroot">
  <title></title>
  <link rel="stylesheet" href="../dist/css/template.bootstrap.css" />
  <link rel="stylesheet" href="../dist/css/template_system/template.reset.css" />
  <link rel="stylesheet" href="../dist/css/template_system/template.fa.css" />
  <link rel="stylesheet" href="../dist/css/template_default/template.style.css" />
  <link rel="stylesheet" href="../dist/css/template_default/template.lists.css" />
  <link rel="stylesheet" href="../dist/css/template_default/template.media.css" />
  <link rel="stylesheet" href="../dist/css/template_default/themes/2016/template.theme.media.css" />
  <link rel="stylesheet" href="../dist/css/template_default/themes/2016/template.theme.css" />
  <link rel="stylesheet" href="../dist/css/template_default/template.style.size.css" />
</head>

<body>
  <div id="meeting-start" class="meeting-start-set layui-iframe-set">
    <div class="row">
      <div class="form-group col-wh-6">
        <label class="control-label" for=" ">1会议名称：</label>
        <input type="text" class="form-control" id=" " placeholder="签单讨论">
      </div>
      <div id="datetimepicker1" class="form-group col-wh-6">
        <div class="has-feedback">
          <label class="control-label" for=" ">参会时间：</label>
          <input id="data-bsday" type="text" class="form-control">
          <i class="fa fa-calendar form-control-feedback"></i>
        </div>
      </div>
      <div class="form-group col-wh-12">
        <label class="control-label" for=" ">参与人：<span>0/15</span></label>
        <div class="row">
          <div class="col-wh-10">
            <div class="input-group">
              <input type="text" class="form-control form-control-wh-line" id="" placeholder="搜索任务名称，责任部门，责任人...">
              <div class="input-group-btn"><a href="javascript:void(0)" class="btn btn-wh-line"><i>...</i></a></div>
            </div>
          </div>
          <div class="col-wh-2">
            <a href="javascript:void(0)" class="btn btn-wh-line">清除选择</a>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for=" ">推送方式：</label>
      <div>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1">evo客户端
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2">短信
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3">微信企业号
        </label>
      </div>
    </div>
    <div class="detail-btn clearfix">
      <a class="btn btn-wh" id="save-demo" href="#" role="button">确定</a>
      <a class="btn btn-wh-line" href="#" role="button">重置</a>
      <a class="btn btn-wh-line" href="#" role="button">退出</a>
    </div>
  </div>
</body>

</html>
