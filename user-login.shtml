<script type="text/javascript" src="scripts/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="scripts/plugins/flexslide/jquery.flexslider.js"></script>

<script type="text/javascript">
    $(function(){
        //动态赋高
        function scrh(obj){
            var scrHeight=document.body.scrollHeight;
            //var srcHeight = $(window).height;
            obj.css({'height':scrHeight});
        }

        $(function(){
            var scrH=$(".wh-pg-login,.wh-lg-slider");
            scrh(scrH);

            var resizeTimer;
            function resizeFunction() {
                scrh(scrH);
            };

            $(window).resize(function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(resizeFunction, 300);
            });            
            resizeFunction()

            $(".flex-next").text('');
            $(".flex-prev").text('');
            //click language selection
            var sele_bd = $(".sele-list-div");
            var sele_list = $(".sele-list");
            var wh_llnav = $(".wh-lg-logoIn-nav li");
            var wh_lltop = $(".wh-lg-logoIn-top");

            $(".sele-show").click(function () {
                sele_bd.show();
                sele_list.show(200);
                return false;
            });

            sele_list.find("li").click(function(){
                sele_list.hide();
                sele_bd.hide();
                return false;
            });

            $("body").click(function () {
                sele_bd.hide();
                sele_list.hide();
            });

            $(".info").focus(function(){
                $(this).parent().css("border-color","#0c89e1");
            });
            $(".info").blur(function(){
                $(this).parent().css("border-color","#666");
            });
            $(".info").hover(function(){
                $(this).parent().css("border-color","#0c89e1");
            },function(){
                $(this).parent().css("border-color","#666");
            });
            $(".image").hover(function(){
                $(this).css("border-color","#0c89e1");
            },function(){
                $(this).css("border-color","#666");
            });

            wh_llnav.on("click",function(){
                var $this = $(this);
                var index = $this.index();
                $this.addClass("current").siblings().removeClass("current");
                wh_lltop.hide().eq(index).show();
                if(index == 1){
                    $('.flexslider1').flexslider({
                        animation: "slide",
                        directionNav: true,
                        controlNav: false,
                        slideshowSpeed: 700000
                    });
                }
            });
        });

        //轮播
        $('.flexslider').flexslider({
            directionNav: false,
            controlNav: true
        });

      $(".flexslider3").flexslider({
          animation: "slide",
          directionNav: true,
          controlNav: false,
          slideshow: true, 
       });
     /* $(".bw-new-li").click(function(){
       if($(".bw-new-app").hasClass("open")){

           $(".bw-new-app").removeClass("open");
           
         }
         else{
            $(".bw-new-app").addClass("open");
           }

      })*/

     


        //获取Logo图片高度
        var picHeight = parseInt($("#loginPic").data('pich')+"px");
        var picMarginTop = "-"+parseInt($("#loginPic").data('pich'))/2+"px";
        $("#loginPic").height(picHeight);
        $("#loginPic").css({"height":picHeight, "margin-top":picMarginTop});
    });

    function aa(){
      $("#username").val("");

    }
function bb(){
      $("#password").val("");

    }
</script>
