<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="x-strict">

<head>
    <title>信息列表</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="scripts/plugins/jquery/jquery.min.js" type="text/javascript"></script>
   <link rel="stylesheet" type="text/css" href="template/css/template_default/selectcolor.css">
</head>

<body class="MainFrameBox x-body x-webkit x-chrome" id="ext-gen1018">
  
      <div class="rc-selectcolor">
         <div class="wrap">
               <p class="p1">-- 选择类别 --</p>
               <p class="p2 clearfix" ><span></span><em></em></p>
               
         </div>
         <div class="dropbox">
             <p  data-themecolor="#cd2500" title="红色"><span style="background-color:#cd2500"></span><em>红色</em></p><div style="clear:both"></div>
            <p data-themecolor="#dc4fad" tltle="粉色"><span style="background-color:#dc4fad" ></span><em>粉色</em></p><div style="clear:both"></div>
            <div class="select-new">管理类别...</div>
        </div>
      </div>
  
   
    <script language="javascript">
     
  $(".rc-selectcolor .dropbox p").click(function(){
     $(".rc-selectcolor .wrap .p1").css({"display":"none"});
      $(".rc-selectcolor .wrap .p2").css({"display":"block"});
   
    var span_className=$(this).attr("data-themecolor");
        $(".rc-selectcolor .wrap .p2 em").html($(this).find("em").html());
     $(".rc-selectcolor .wrap .p2 span").css('background-color',span_className);

     if($(this).parent(".dropbox").hasClass("open")){
         $(this).parent(".dropbox").removeClass("open")
     }
     else{
         $(this).parent(".dropbox").addClass("open")
     }

  })
   
   $(".rc-selectcolor .wrap").hover(function(){
     $(this).addClass("open");
  $(this).siblings(".dropbox").addClass("open");
    
   })
$(".dropbox").mouseout(function(){
 $(this).removeClass("open");

})
$(".dropbox").mouseover(function(){
 $(this).addClass("open");

})
 
    </script>
</body>

</html>
