<div class="wh-portal-i-title clearfix">
    <ul class="wh-portal-i-title-left clearfix">
        <li class="wh-portal-title-li on">
            <i class="fa fa-lock"></i><a href="">OA登录窗口</a></li>
    </ul>
</div>
<div class="wh-portal-i-content">
    <div class="wh-portal-login">
        <h4>ezOFFICE协同办公系统</h4>
        <div class="wh-portal-login-ipt">
            <form>
                <div class="wh-portal-l-usrname">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" id="username" value="xuanhui" class="info">
                </div>
                <div class="wh-portal-l-pwd">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" value="密码" class="info">
                </div>
                <div class="wh-portal-l-check clearfix">
                    <div class="wh-portal-l-select">
                        <span class="lang-default">简体中文</span>
                        <ul class="lang-list">
                            <li>简体中文</li>
                            <li>繁体中文</li>
                            <li>韩国语</li>
                            <li>日本语</li>
                            <li>English</li>
                        </ul>
                    </div>
                    <div class="wh-portal-l-rmbpwd">
                        <input type="checkbox" /><span>记住密码</span>
                    </div>
                </div>
                <div class="wh-portal-l-btn">
                    <a href="###">登&nbsp;&nbsp;录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $(".lang-default").click(function(){
            $(this).toggleClass("lang-select");
            $("ul.lang-list").toggle();
            $("ul.lang-list li").click(function(){
                $(".lang-default").html($(this).text());
                $("ul.lang-list").hide();
            })
        })
    })
</script>

<!--登录后-->
<div class="wh-portal-i-content">
    <div class="wh-portal-login">
        <h4>某某某，你好，您已登录成功</h4>
        <p class="wh-portal-l-btn"><a href="###">注销</a></p>
    </div>
</div>
